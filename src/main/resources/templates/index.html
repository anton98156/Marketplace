<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровая витрина</title>
</head>
<body>
    <div>
        <h1 align="center">Цифровая витрина</h1>
    </div>
    <div class="card">
        <div class="card-body" th:each="prod : ${products}">
            <h5 class="card-title" th:text="${prod.name}"></h5>
            <p class="card-text" th:text="${prod.description}"></p>
            <p class="card-text" th:text="'Цена: ' + ${prod.price}"></p>
            <p class="card-text" th:text="'Наличие: ' + ${prod.stock}"></p>
            <a th:href="@{/product-open/{id}(id=${prod.id})}" class="button">Открыть</a>
            <a th:href="@{/product-update/{id}(id=${prod.id})}" class="button">Обновить</a>
            <a th:href="@{/product-delete/{id}(id=${prod.id})}" class="button">Удалить</a>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(products)}">
        <p style="font-size: 25px;">Полки пустые!</p>
    </div>
    <p><a href="/product-create" class="button" id="addButton">Добавить</a></p>
    <script th:src="@{/index.js}"></script>
</body>
</html>
